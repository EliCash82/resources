<!-- HTML Backend Reference -->
<!-- These are by no means all of the HTML tags out there, but
these are the tags that I find myself using -->

<!-- HEADERS -->

<h1>The biggest header</h1>
<h2>smaller</h2>
<h3>smaller</h3>
<h4>smaller</h4>

<!-- Paragraph -->
<p>This is an entire paragraph</p>
<p>This is another entire paragraph</p>
<p>And so on...</p>

<p>Links can go inside a paragraph like this <a href="http://www.google.com">I AM A LINK</a></p>

<!-- Lists -->
<!-- ORDERED -->
<ol>
  <li>I'm first</li>
  <li>I'm second</li>
  <li>I'm third</li>
</ol>

<!-- UNORDERED -->
<ul>
  <li>I'm first</li>
  <li>I'm second</li>
  <li>I'm third</li>
</ul>

<!-- Assets -->

<img src="cc.png" width=50% height=100%>
<img src="cc.png" width=100% height=50%>
<img src="cc.png" width=50% height=50%>
<img src="cc.png" width=100% height=100%>
